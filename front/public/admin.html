<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Amazing DEX</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <a>
          <img src="img/logo_120.png" height="90px"/>
        </a>
        <a class="project-name">Amazing DEX</a>
      </div>

      <div class="header-right">
        <a class="active" href="admin.html">Giga Admin</a>
        <a class="active" href="index.html">Virgin User</a>
        <a class="active-address" id="bsc_address"></a>
        <a
          class="active-connect"
          onclick="connectMetamask()"
          id="connect_button"
          >Connect Metamask</a
        >
      </div>
    </div>

    <div class="main-column">
      <div class="container">
        <h1><strong>Add new token pair</strong></h1>
        <h2>Pair</h2>
        <div class="row">
          <div class="column left">
            <h3>Name</h3>
          </div>
          <input
            id="owner_add_pair_name"
            type="name"
            placeholder="name here"
            class="column right"
            required
          />
        </div>
        <div class="row">
          <div class="column left">
            <h3>Decimals</h3>
          </div>
          <input
            id="owner_add_pair_decimals"
            type="name"
            placeholder="name here"
            class="column right"
            required
          />
        </div>
        <h2>First token</h2>
        <div class="row">
          <div class="column left">
            <h3>Address</h3>
          </div>
          <input
            id="owner_add_pair_1token_addr"
            type="address"
            placeholder="address here"
            class="column right"
            required
          />
        </div>

        <h2>Second token</h2>
        <div class="row">
          <div class="column left">
            <h3>Address</h3>
          </div>
          <input
            id="owner_add_pair_2token_addr"
            type="address"
            placeholder="address here"
            class="column right"
            required
          />
        </div>
        <button class="fancy-btn" onclick="addPair()">Add new pair</button>
      </div>

      <div class="container">
        <h1>Delete token pair</h1>
        <div class="row">
          <div class="column left">
            <h3>Choose pair</h3>
          </div>
          <div class="column right dropdown">
            <button class="dropbtn" id="pair_name">Choose me right here</button>
            <div id="pair_list" class="dropdown-content">
            </div>
          </div>
        </div>
        <button class="fancy-btn" onclick="deletePair()">Delete chosen pair</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.1/web3.min.js" type="text/javascript"></script>
    <script src="js/contract.js"></script>
    <script src="js/DEX.js"></script>
  </body>
</html>
